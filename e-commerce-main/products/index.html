<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navTop">
        <img src="images/logo/logo.png" class="brand-logo" />
        <div class="navItems">
          <div class="search">
            <input type="text" placeholder="Search brands" class="searchBox" />
            <i class="fas fa-search"></i>
          </div>
          <a href="#"><i class="fa-solid fa-cart-shopping" onclick=""></i></a>
        </div>
      </div>
      <ul class="mainLinks">
        <li class="linkItem"><a href="index.html" class="link">Home</a></li>
        <li class="linkItem">
          <a href="likwidz/page1.html" class="link">Likwidz</a>
        </li>
        <li class="linkItem">
          <a href="claws/page2.html" class="link">Claws</a>
        </li>
        <li class="linkIem">
          <a href="kids/page3.html" class="link">Blunde of Joy</a>
        </li>
      </ul>
    </nav>
    <!-- homepage section -->
    <div class="top-section">
      <div class="content">
        <p class="sub-heading">More than just a sneaker</p>
      </div>
    </div>

    <!-- cards section -->
    <section class="product">
      <h2 class="product-category">Best Selling</h2>
      <button class="pre-btn"><i class="fa-solid fa-arrow-right"></i></button>
      <button class="next-btn"><i class="fa-solid fa-arrow-left"></i></button>
      <div class="product-container">
        <div class="procduct-card">
          <div class="product-image">
            <img
              src="images/bestselling/maroon.png"
              class="product-shoes"
              alt=""
            />
            <button class="card-btn">Add to cart</button>
          </div>
          <div class="product-info">
            <h2 class="product-brand">Liwidz Maroon</h2>
            <span class="price">R1000</span>
          </div>
        </div>
        <div class="procduct-card">
          <div class="product-image">
            <img
              src="images/bestselling/brown.png"
              class="product-shoes"
              alt=""
            />
            <button class="card-btn">Add to cart</button>
          </div>
          <div class="product-info">
            <h2 class="product-brand">Liwidz Brown</h2>
            <span class="price">R1,100</span>
          </div>
        </div>
        <div class="procduct-card">
          <div class="product-image">
            <img
              src="images/bestselling/black.png"
              class="product-shoes"
              alt=""
            />
            <button class="card-btn">Add to cart</button>
          </div>
          <div class="product-info">
            <h2 class="product-brand">Liwidz Black</h2>
            <span class="price">R1000</span>
          </div>
        </div>
        <div class="procduct-card">
          <div class="product-image">
            <img
              src="images/bestselling/red.png"
              class="product-shoes"
              alt=""
            />
            <button class="card-btn">Add to cart</button>
          </div>
          <div class="product-info">
            <h2 class="product-brand">Liwidz Red</h2>
            <span class="price">R1000</span>
          </div>
        </div>
        <div class="procduct-card">
          <div class="product-image">
            <img
              src="images/bestselling/reg.png"
              class="product-shoes"
              alt=""
            />
            <button class="card-btn">Add to cart</button>
          </div>
          <div class="product-info">
            <h2 class="product-brand">Liwidz Reimagined</h2>
            <span class="price">R1,499</span>
          </div>
        </div>
      </div>
    </section>

    <!-- brands sections -->
    <section class="brands">
      <div brandName>
        <h1>Our Brands</h1>
      </div>
      <div class="links-container">
        <ul>
          <li>
            <a href="likwidz/page1.html"
              ><img src="images/brands/likwidz.png"
            /></a>
          </li>
          <li>
            <a href="claws/page2.html"><img src="images/brands/claws.png" /></a>
          </li>
          <li>
            <a href="kids/page3.html"><img src="images/brands/kids.png" /></a>
          </li>
        </ul>
      </div>
    </section>
